<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 200px;
  height: 1100px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 800px;
  border-left: none;
  height: 1100px;
}

#moves {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#moves td, #moves th {
  border: 1px solid #ddd;
  padding: 8px;
}

#moves tr:nth-child(even){background-color: #f2f2f2;}

#moves tr:hover {background-color: #ddd;}

#moves th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #14846D;
  color: white;
}
</style>
</head>
<body>

<h2>Salsa Classes</h2>
<p>Click on the buttons for the course contents.</p>
<div id="content">
<div id="tabs" class="tab">
</div>

</div>
<script>

function open(evt, name) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(name).style.display = "block";
  evt.currentTarget.className += " active";
}

function isBlank(str){
    return (!!!str || /^\s*$/.test(str));
}
function createContent(courses) {
// Create the content - add tabs and content:
Object.keys(courses).forEach(key=>
{
  $('#tabs').append($("<button id='"+key+" Tab' class='tablinks' onclick=\"open(event, '"+key+"')\">"+key+"</button>"));    
  
  var nr=0;
  var table = '<table id="moves"><tr><th style="width:35px;">#<th style="width:250px;"><th style="width:250px;">';
  courses[key].forEach( item => {
    table = table + "<tr><td>"+(++nr);
    
    if (isBlank(item.footwork[1])){
        table = table + "<td>" + item.footwork[0] + "</td>";
    }
    else {
        table = table + "<td>" + "<a target='_blank' href='"+item.footwork[1]+"'>"+item.footwork[0] + "</a>" + "</td>";
    }
    
    if (isBlank(item.partnerwork[1])){
        table = table + "<td>" + item.partnerwork[0] + "</td>";
    }
    else {
        table = table + "<td><a target='_blank' href='"+item.partnerwork[1]+"'>"+item.partnerwork[0] + "</a></td>";
    }
  });
    table = table + "</table>";
  
  $('#content').append($('<div style="display:none;" id="'+key+'" class="tabcontent"><h3>'+key+'</h3>' + table +'</div>'));
  
  $('#'+key).append($(courses[key]));
})   
  
// Get the element with id="defaultOpen" and click on it
document.getElementById("Basic 1 Tab").click();
}


$.get( "content.yaml", function( content ) {

  requirejs.config({
    paths: {
      'js-yaml': 'https://unpkg.com/js-yaml@4.1.0/dist/js-yaml'
    }
  });
  requirejs(['js-yaml'], function (yaml) {
    data = yaml.loadAll(content);
    console.log(JSON.stringify(data, undefined, 2));
    createContent(data[0]) 
  });
});
</script>
   
</body>
</html>
